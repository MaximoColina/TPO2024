<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./css/style.css" >
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    >
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <script
      src="https://kit.fontawesome.com/99c9b22381.js"
      crossorigin="anonymous"
    ></script>
    <title>Inicio</title>
    <!--Trabajo Practico Obligatorio Grupo 13-->
  </head>

  <body>
    <!--Barra de navegación(NAV) para el accedo de los elementos-->
    <nav>
      <h1>GRANDCRU VINOS</h1>
      <ul>
        <li><a href="#galeria">Galería</a></li>
        <li><a href="#tienda">Tíenda</a></li>
        <li><a href="#formulario">Contactanos</a></li>
        <li><a href="#contacto">Redes</a></li>
      </ul>
      <div class="menu-right">
        <a id="tu-carrito">
          <span class="material-symbols-outlined"> shopping_cart </span>
          <span style="color: red; font-weight: bold" class="productos-carrito">
            <!-- Se debe agregar un span para los elementos del carrito -->
          </span>
        </a>
        <span class="menu-precio">$0.0</span>
        <a>
          <span class="material-symbols-outlined">  </span>
        </a>
      </div>
    </nav>

    <main>
      <!-- CONTENIDO PRINCIPAL DE LA PAGINA -->
      <section id="galeria">
        <div class="info-vinos">
          <button id="izq">
            <span class="material-symbols-outlined"> arrow_back_ios </span>
          </button>
          <div id="container-image">
            <!--Se muestra las imagenes del script -->
          </div>
          <button id="der">
            <span class="material-symbols-outlined"> arrow_forward_ios </span>
          </button>
        </div>
      </section>

      <section id="tienda" class="pre-contenedor">
        <div class="contenedor"></div>
        <!--Sección donde se muestran los elementos que se agrega en el script-->

        <div class="carrito">
          <div class="header-carrito"><h2>Tu carrito</h2></div>
          <div class="carrito-items">
            <!--Sección donde se muestran los elementos que se agrega en el script-->
          </div>

          <div class="carrito-total">
            <div class="fila">
              <strong>Tu Total</strong>
              <span class="carrito-precio-total"> $0.0 </span>
            </div>
            <button class="btn-pagar">
              Pagar <i class="fa-solid fa-bag-shopping"></i>
            </button>
          </div>
        </div>
      </section>

      <!--Sección formulario-->
      <section id="formulario">
        <form action="#" method="post" enctype="multipart/form-data">
          <div>
            <label for="name">Nombre</label>
            <label for="lastname">Apellido</label>

            <input
              type="text"
              name="name"
              id="name"
              placeholder="Nombre"
              required
            >
            <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder="Apellido"
              required
            >
          </div>

          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="ejemplo@ejemplo.com"
          >
          <div>
            <label>Sexo</label>
            <label for="location">Provincia</label>

            <p>
              Masculino
              <input type="radio" name="sexo" value="masculino" > Femenino
              <input type="radio" name="sexo" value="femenino" >
            </p>

            <select name="location" id="location" size="1" required>
              <option value="">Elige una provincia</option>
              <option value="Buenos Aires">Buenos Aires</option>
              <option value="Córdoba">Córdoba</option>
              <option value="Santa Fe">Santa Fe</option>
              <option value="Ciudad Autónoma de Buenos Aires">
                Ciudad Autónoma de Buenos Aires
              </option>
              <option value="Mendoza">Mendoza</option>
              <option value="Tucumán">Tucumán</option>
              <option value="Entre Ríos">Entre Ríos</option>
              <option value="Salta">Salta</option>
              <option value="Misiones">Misiones</option>
              <option value="Chaco">Chaco</option>
              <option value="Corrientes">Corrientes</option>
              <option value="Santiago del Estero">Santiago del Estero</option>
              <option value="San Juan">San Juan</option>
              <option value="Jujuy">Jujuy</option>
              <option value="Río Negro">Río Negro</option>
              <option value="Neuquén">Neuquén</option>
              <option value="Formosa">Formosa</option>
              <option value="Chubut">Chubut</option>
              <option value="San Luís">San Luís</option>
              <option value="Catamarca">Catamarca</option>
              <option value="La Rioja">La Rioja</option>
              <option value="La Pampa">La Pampa</option>
              <option value="Santa Cruz">Santa Cruz</option>
              <option value="Tierra del Fuego">Tierra del Fuego</option>
            </select>
          </div>

          <label for="img">Imagen</label>
          <input type="file" name="img" id="img" >

          <label for="coment">Comentario</label>
          <textarea
            name="coment"
            id="coment"
            placeholder="Ingrese un comentario ..."
            required
          ></textarea>

          <input type="submit" value="Enviar" >
        </form>
      </section>
    </main>

    <footer id="contacto">
      <div class="footer-marco">
        <h2 class="footer-texto-titulo">CONTACTO</h2>
        <h2 class="footer-texto-titulo">REDES SOCIALES</h2>
        <h2 class="footer-texto-titulo">MEDIOS DE PAGO</h2>

        <div class="footer-cuadro-contacto">
          <div>Teléfonos: 4816-2223 · 4816-3975</div>
          <div>Email: info@grandcru.com.ar</div>
          <div>Dirección: Rodríguez Peña 1886 · CABA</div>
        </div>

        <div class="footer-cuadro-medios">
          <div>
            <a href="https://www.facebook.com/grandcruvinhos" target="_blank"
              ><i class="fa-brands fa-square-facebook"></i>
            </a>
          </div>
          <div>
            <a href="https://instagram.com/grandcruarg" target="_blank"
              ><i class="fa-brands fa-square-instagram"></i>
            </a>
          </div>
          <div>
            <a
              href="https://www.youtube.com/watch?v=i2pF1BgAKJE"
              target="_blank"
              ><i class="fa-brands fa-youtube"></i>
            </a>
          </div>
        </div>

        <div class="footer-cuadro-medios">
          <div><i class="fa-brands fa-cc-paypal"></i></div>
          <div><i class="fa-brands fa-cc-mastercard"></i></div>
          <div><i class="fa-brands fa-cc-visa"></i></div>
        </div>
      </div>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
